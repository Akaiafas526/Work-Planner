<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' />
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'
    integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous' />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet' />
  <link rel='stylesheet' href='./Assets/css/style.css'/>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class='jumbotron'>
    <h1 class='display-3'>Work Day Planner</h1>
    <p class='lead'>A simple calendar app for scheduling your work day</p>
    <p id='currentDate' class='lead'></p>
    <p id='currentDay' class='lead'></p>
    <p id='currentTime' class='lead'></p>
  </header>

  <div class='container'>
    <div class='col-12'>
      <div id='10:00 AM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>10:00 AM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>

      <div id='11:00 AM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>11:00 AM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>

      <div id='12:00 PM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>12:00 PM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>

      <div id='13:00 PM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>1:00 PM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>

      <div id='14:00 PM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>2:00 PM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>

      <div id='15:00 PM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>3:00 PM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>

      <div id='16:00 PM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>4:00 PM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>

      <div id='17:00 PM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>5:00 PM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>
      <div id='18:00 PM' class='input-group'>
        <div class='time-block input-group-prepend'>
          <span class='input-group-text'>6:00 PM</span>
        </div>
        <textarea name="entry" type='text' class='form-control'></textarea>
        <div class='input-group-append'>
          <button class='btn btn-outline-secondary save-btn' type="button"><i class='fas fa-save'></i></button>
        </div>
      </div>



      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
      <script src='./Assets/js/script.js'></script>
</body>

</html>
